{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Définir le mot de passe" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="logo-font mb-4">{% trans "Définir le mot de passe" %}</h2>
<hr>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="action" value="{% trans 'Définir le mot de passe' %}" />
</form>
{% endblock %}
